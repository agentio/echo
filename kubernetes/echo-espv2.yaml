apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: endpoints-examples
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      volumes:
        - name: service-account-creds
          secret:
            secretName: service-account-creds
      containers:
      - name: esp
        image: ghcr.io/timburks/esp-v2:latest
        args: [
          "--listener_port=8081",
          "--backend=127.0.0.1:8080",
          "--service=echo.endpoints.agentio.cloud.goog",
          "--rollout_strategy=managed",
          "--non_gcp",
          "--service_account_key=/etc/esp/creds/service-account-creds.json"
        ]
        ports:
          - containerPort: 8081
        volumeMounts:
          - mountPath: /etc/esp/creds
            name: service-account-creds
            readOnly: true
      - name: echo
        image: ghcr.io/agentio/echo-server:latest
        ports:
          - containerPort: 8080    
      nodeSelector:
        kubernetes.io/arch: amd64
---
apiVersion: v1
kind: Service
metadata:
  name: echo
  namespace: endpoints-examples
spec:
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: echo
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo
  namespace: endpoints-examples
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
      - echo.timbx.me
      - echo.endpoints.agentio.cloud.goog
    secretName: echo-tls
  rules:
  - host: echo.timbx.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo
            port:
              number: 80
  - host: echo.endpoints.agentio.cloud.goog
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo
            port:
              number: 80